<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine with Gravity Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container fall">
        <h1>Gravity Search Engine</h1>
        <input type="text" id="searchInput" placeholder="Enter keyword..." class="fall">
        <button id="searchButton" class="fall">Search</button>
        <button id="clearButton" class="fall">Clear History</button>
        
        <h2 class="fall">Search History</h2>
        <ul id="historyList" class="fall"></ul>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
